<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Your Best Phone</title>
    <link rel="icon" type="image/x-icon" href="img/ah_favicon.png">
    <!-- Google Fonts CDN Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet"> 
    <!-- Bootstrap Style CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS Style Link  -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <!-- Top Header Area Section  -->
    <header class="top_header container">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/smartphone.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Explore Today
              </a>
            </div>
          </nav>

          <!-- Heading Area  -->
          <div class="heading_arae my-5 text-center text-success">
              <h1>Explore Your Best Phone</h1>
          </div>
    </header>
    <main class="my-5">
        <!-- Search Area -->
        <section class="search_sec container">
            <div class="d-flex w-75 mx-auto">
                <input id="input_area" class="form-control me-2" type="search" placeholder="Search Phone By Name" aria-label="Search">
                <button onclick="inputBtn()" class="btn btn-outline-success" type="submit">Search</button>
              </div>
        </section>

        <!-- Spinner UI Show  -->
        <section id="spinnerShow" class="spinner_sec container text-center">
            <div class="spinner my-5">
                <img src="img/loading-spinner.gif" alt="">
            </div>
        </section>


         <!-- Modal UI Show  -->
         <section  id="modal_show" class="ui_area container w-75 my-5">
            
        </section>

        <!-- UI Section OR Display Section  -->
        <section class="display_section my-4 container">
        <div id="show_info" class="row row-cols-1 row-cols-md-3 g-4">
           
          </div>

        </section>
        <!-- Error Section  -->
        <section class="my-5 error_Section text-center">
            <div id="inputError" class="input_error text-danger">
                <h4>Please Search Your Desire Phone Name</h4>
            </div>
            <div id="notFindError" class="nofind_error">
                <h4><span class="text-danger">Oopps!</span> This Phone Not Available At This Moment</h4>
            </div>
        </section>
    </main>
    <!-- Footer Area Start Here  -->
    <footer class="footer_area container text-center ">
        <p>All Rights Resrved By | <a target="_blank" href="https://github.com/AhshanHabib26"> Ahshan Habib </a></p>
    </footer>
  
    <!-- Bootstrap Script CDN Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main Js File Link  -->
    <script src="js/app.js"></script>
</body>
</html>
